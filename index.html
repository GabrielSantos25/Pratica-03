<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>
<body>
    <div class="container">
        <h1>Inverter String</h1>
        <!-- Campo de entrada para o usuário inserir a string original -->
        <label for="stringOriginal">Digite uma string:</label>
        <input type="text" id="stringOriginal">
        <!-- Botão para acionar a função de inverter a string -->
        <button id="inverterBtn">Inverter</button>
        <!-- Parágrafo onde a string invertida será exibida -->
        <p id="stringInvertida"></p>
    </div>

    <!-- Importando o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
